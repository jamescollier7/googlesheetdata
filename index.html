<!DOCTYPE html>
<html class="p-0 m-0">
  <head>
    <title>Google Sheets Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body class="p-0 m-0">
    <h1 class="text-center">Google Sheets Database</h1>
    <h2 class="text-center">A simple way to use Google Sheets as a database</h2>
    <form class="border border-gray-400 rounded-lg m-10 p-10">
      <label for="apikey">API Key:</label><br>
      <input type="text" id="apikey" name="apikey"><br>
      <label for="sheetid">Sheet ID:</label><br>
      <input type="text" id="sheetid" name="sheetid">
      <button>Submit</button>
    </form>
    <script src="src/script.js"></script>
  </body>
</html>
