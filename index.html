<!DOCTYPE html>
<html class="p-0 m-0">
  <head>
    <title>Google Sheets Database</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="src/styles.css" rel="stylesheet">
    <link href="src/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body class="p-0 m-0 mt-10 flex flex-col">
    <h1 class="text-center text-2xl">
      <span class="open-sans">
        <span class="text-[#4285F4]">G</span>
        <span class="text-[#EA4335]">o</span>
        <span class="text-[#FBBC05]">o</span>
        <span class="text-[#4285F4]">g</span>
        <span class="text-[#34A853]">l</span>
        <span class="text-[#EA4335]">e</span>
      </span> Sheets Database
    </h1>
    <h2 class="text-center text-lg">A simple way to use Google Sheets as a database</h2>
    <form id="config-form" class="hidden flex justify-center self-center border border-gray-200 rounded-lg m-10 p-10 max-w-lg">
      <fieldset class="flex flex-col items-center gap-5">
        <label class="min-w-full" title="From the Google Cloud console, see here -- https://developers.google.com/sheets/api/quickstart/js">API Key:
          <input class="border border-gray-400 rounded-full px-3 min-w-full" type="text" id="apikey" name="apikey" required>
        </label>
        <label class="min-w-full" title="Example: https://docs.google.com/spreadsheets/d/<spreadsheet_id_here>/edit#gid=0">Sheet ID:
          <input class="border border-gray-400 rounded-full px-3 min-w-full" type="text" id="sheetid" name="sheetid" required>
        </label>
        <button class="min-w-full px-5 py-2 mt-5 border-2 border-sky-700 bg-sky-200 hover:bg-sky-700 hover:text-white rounded-full">Submit</button>
      </fieldset>
    </form>
    <form id="add-record-form" class="hidden flex justify-center self-center border border-gray-200 rounded-lg m-10 p-10 max-w-lg">
      <fieldset class="flex flex-col items-center gap-5">
        <label class="min-w-full" title="pipe-delimited (e.g. &quot;hi|hey|yo&quot;">Record (pipe-delimted):
          <input class="border border-gray-400 rounded-full px-3 min-w-full" type="text" id="addrecord" name="addrecord" required>
        </label>
        <button class="min-w-full px-5 py-2 mt-5 border-2 border-emerald-700 bg-emerald-200 hover:bg-emerald-700 hover:text-white rounded-full">Add Record</button>
      </fieldset>
    </form>
    <table id="results-table" class="mt-10 border border-gray"></table>
    <button id="reset-config" class="hidden absolute top-5 right-5 px-5 py-2 border-2 border-rose-700 bg-rose-200 hover:bg-rose-700 hover:text-white rounded-full">Reset Configs</button>
    <script src="src/script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  </body>
</html>
