<!DOCTYPE html>
<html class="p-0 m-0">
  <head>
    <title>Google Sheets Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body class="p-0 m-0 mt-10">
    <h1 class="text-center text-2xl">
      <span class="open-sans">
        <span class="text-[#4285F4]">G</span>
        <span class="text-[#EA4335]">o</span>
        <span class="text-[#FBBC05]">o</span>
        <span class="text-[#4285F4]">g</span>
        <span class="text-[#34A853]">l</span>
        <span class="text-[#EA4335]">e</span>
      </span> Sheets Database
    </h1>
    <h2 class="text-center text-lg">A simple way to use Google Sheets as a database</h2>
    <form class="border border-gray-400 rounded-lg m-10 p-10">
      <label for="apikey">API Key:</label><br>
      <input class="border border-gray-400 rounded-full" type="text" id="apikey" name="apikey"><br>
      <label for="sheetid">Sheet ID:</label><br>
      <input class="border border-gray-400 rounded-full" type="text" id="sheetid" name="sheetid"><br><br>
      <button class="px-5 py-2 bg-sky-300 rounded-full">Submit</button>
    </form>
    <script src="src/script.js"></script>
  </body>
</html>
